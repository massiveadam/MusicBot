version: '3.8'

services:
  musicbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-musicbot
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - PLEX_TOKEN=${PLEX_TOKEN}
      - PLEX_URL=${PLEX_URL}
      - BEETS_WEB_ENABLED=true  # Optional: enable beets web interface
      - MUSIC_FOLDER=${MUSIC_FOLDER:-/music}
      - DOWNLOADS_FOLDER=${DOWNLOADS_FOLDER:-/downloads}
      - DEV_GUILD_ID=${DEV_GUILD_ID}
      - GAMDL_CODEC=${GAMDL_CODEC:-aac-legacy}
      - COOKIES_PATH=${COOKIES_PATH:-/app/cookies.txt}
      - DOWNLOAD_TIMEOUT=${DOWNLOAD_TIMEOUT:-300}
      - RETRY_ATTEMPTS=${RETRY_ATTEMPTS:-3}
      - LASTFM_API_KEY=${LASTFM_API_KEY}
      - LASTFM_API_SECRET=${LASTFM_API_SECRET}
    volumes:
      - /mnt/user/data/media/music:/music
      - /mnt/user/data/media/music/downloads:/downloads
      - /mnt/user/appdata/streamrip-discord-bot/cookies.txt:/app/cookies.txt
      - beets_data:/app/.beets
    ports:
      - "8337:8337"  # Optional: beets web interface
    restart: unless-stopped
    networks:
      - musicbot

  # Optional: If you want to run beets as a separate service
  # beets-web:
  #   image: linuxserver/beets
  #   container_name: beets-web
  #   environment:
  #     - PUID=1000
  #     - PGID=1000
  #     - TZ=America/New_York
  #   volumes:
  #     - beets_config:/config
  #     - /mnt/user/data/media/music:/music
  #     - /mnt/user/data/media/music/downloads:/downloads
  #   ports:
  #     - "8338:8337"
  #   restart: unless-stopped
  #   networks:
  #     - musicbot

volumes:
  beets_data:
    driver: local

networks:
  musicbot:
    driver: bridge